{{- if and .Values.securekit.enabled .Values.securekit.prometheus.podMonitor.enabled -}}
{{- if .Capabilities.APIVersions.Has "monitoring.coreos.com/v1/PodMonitor" }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "chart.name" . }}
  labels:
    {{- include "securekit.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chart.name" . }}
  podMetricsEndpoints:
    - interval: {{ .Values.securekit.prometheus.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.securekit.prometheus.serviceMonitor.scrapeTimeout }}
{{- end }}
{{- end }}
